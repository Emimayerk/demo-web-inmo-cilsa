    <main>
        <section class="block-home">
            <div>
                <h2 style="padding-top: 5rem; font-size: 30px;font-weight: 300;text-transform: uppercase;">Casas</h2>
            </div>
            <div id="example">
                <div style="margin:auto; width:100%; padding-top: 2rem; display: flex; justify-content: center;">
                    <div id="scrollView" style="width: 1022px; height: 515px; max-width: 100%;">
                        <div class="photo photo1" data-role="page">
                            <h2 style="color: rgba(245, 245, 245, 0.5); font-weight: 400;">San Juan</h2>
                        </div><div class="photo photo2" data-role="page">
                            <h2 style="color: rgba(245, 245, 245, 0.5); font-weight: 400;">Carlos Paz</h2>
                        </div><div class="photo photo3" data-role="page">
                            <h2 style="color: rgba(0, 0, 0, 0.5); font-weight: 400;">Rosario</h2>
                        </div><div class="photo photo4" data-role="page">
                            <h2 style="color: rgba(0, 0, 0, 0.5); font-weight: 400;">Rosario</h2>
                        </div>
                    </div>
                </div>
                <script>
                    $(document).ready(function() {
                        $("#scrollView").kendoScrollView({
                            enablePager: true,
                            contentHeight: "100%"
                        });
                    });
                </script>
                <style>
            
            
                    #scrollview-home .photo {
                        display: inline-block;
                        background-size: cover;
                        background-repeat: no-repeat;
                        background-position: center;
                        }
            
                    .photo1 {
                        background-image: url("img/casa1.jpg");
                        background-size: cover;
                        background-repeat: no-repeat;
                        background-position: center;
                    }
            
                    .photo2 {
                        background-image: url("img/casa2.jpg");
                        background-size: cover;
                        background-repeat: no-repeat;
                        background-position: center;
                    }
            
                    .photo3 {
                        background-image: url("img/casa3.jpg");
                        background-size: cover;
                        background-repeat: no-repeat;
                        background-position: center;
                    }
            
                    .photo4 {
                        background-image: url("img/casa4.jpg");
                        background-size: cover;
                        background-repeat: no-repeat;
                        background-position: center;
                    }
                </style>
            </div>
            <script src="Proyecto01/js/casas.js"></script>
            <div class="grilla" style="width: 70%; margin: auto; padding-top: 5rem;">
                <div id="example">
                    <div id="grid"></div>
                
                    <script>
                        $(document).ready(function() {
                            $("#grid").kendoGrid({
                                dataSource: {
                                    data: products,
                                    schema: {
                                        model: {
                                            fields: {
                                                ProductName: { type: "string" },
                                                UnitPrice: { type: "string" },
                                                Description: { type: "number,string" },
                                                UnitsInStock: { type: "string" },
                                                Discontinued: { type: "number,string" },
                                               
                                            }
                                        }
                                    },
                                    pageSize: 4
                                },
                                height: "185 px",
                                scrollable: false,
                                sortable: false,
                                filterable: false,
                                pageable: {
                                    input: false,
                                    numeric: false
                                },
                                columns: [
                                    
                                    { field: "ProductName", title: "Habitaciones", width: "230px" },
                                    { field: "UnitPrice", title: "Ciudad", format: "{0:c}", width: "130px" },
                                    { field: "Description", title: "Dirección", width: "130px" },
                                    { field: "UnitsInStock", title: "Estado", width: "130px" },
                                    { field: "Discontinued", title: "Precio", width: "130px" },
                                   
                                    
                                ]
                            });
                        });
                    </script>
                </div>
            </div>
        </section>
        <section id="ubicacion">
